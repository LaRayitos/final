<script> 
const quizData = [ 
{ 
    question: "Cuales de los siguientes personajes esta muerto?",
    image:"eren.jpg",
    a:"Itachi",
    b:"Todos",
    c:"Eren",
    d:"Rengoku",
    correct:"b"
},
{ 
    question: "que paso con el gato?",
    image:"gato.jpg",
    a:"murio",
    b:"se suicido",
    c:"exploto",
    d:"se durmio",
    correct:"d"
},
{ 
    question: "quien va a dominar al mundo?",
    image:"pato.jpg",
    a:"Patos",
    b:"Thanos",
    c:"alienigenas",
    d:"el pollo",
    correct:"a"
},
{ 
    question: "quien es mas lindo?",
    image:"pato.jpg",
    a:"Armin",
    b:"Levi",
    c:"eren",
    d:"Jean",
    correct:"a"
},
{ 
    question: "me quedare sola siempre?",
    image:"capi.jpg",
    a:"si",
    b:"no",
    c:"date tiempo",
    d:"creo que no",
    correct:"d"
},
{ 
    question: "Todoroki es la copia de...",
    image:"rana.jpg",
    a:"Azula",
    b:"Natsu",
    c:"Zuko",
    d:"es original",
    correct:"c"
},
{ 
    question: "estoy sola",
    image:"oli.jpg",
    a:"esto no deberian ser preguntas?",
    b:"ve a aterapia mija",
    c:"zi",
    d:"ya duermase",
    correct:"c"
},

];

const quiz = document.getElementById('quiz');
const answerEls = document.querySelectorAll('.answer');
const questionEl = document.getElementById('question');
const a_text = document.getElementById('a_text');
const b_text = document.getElementById('b_text');
const c_text = document.getElementById('c_text');
const d_text = document.getElementById('d_text');
const imageEl = document.getElementById('question-image');
const submitBtn = document.getElementById('submit');

let currentQuiz = 0;
let score = 0;

loadQuiz();

function loadQuiz() {
  deselectAnswers();

  const currentQuizData = quizData[currentQuiz];

  questionEl.innerText = currentQuizData.question;
  a_text.innerText = currentQuizData.a;
  b_text.innerText = currentQuizData.b;
  c_text.innerText = currentQuizData.c;
  d_text.innerText = currentQuizData.d;
  imageEl.src = currentQuizData.image;
}

function deselectAnswers() {
  answerEls.forEach((answerEl) => (answerEl.checked = false));
}

function getSelected() {
  let answer;

  answerEls.forEach((answerEl) => {
    if (answerEl.checked) {
      answer = answerEl.id;
    }
  });

  return answer;
}

submitBtn.addEventListener('click', () => {
  const answer = getSelected();

  if (answer) {
    if (answer === quizData[currentQuiz].correct) {
      score++;
    }

    currentQuiz++;

    if (currentQuiz < quizData.length) {
      loadQuiz();
    } else {
      quiz.innerHTML = `
        <h2>Respondiste ${score}/${quizData.length} preguntas correctamente</h2>
        <button onclick="location.reload()">Volver a intentar</button>
      `;
    }
  }
});
</script>
